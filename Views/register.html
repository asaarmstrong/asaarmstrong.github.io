<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/a0bdafca13.js" crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Candal&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">

    <!-- Normalize -->
    <link href="/Content/normalize.css" rel="stylesheet" />

    <!--Custom Styling-->
    <link rel="stylesheet" href="/Content/styles.css">


    <title>All In Auction - Register</title>
</head>

<body>

    <header>
        <div class="logo">
            <h1 class="logo-text"><span>All In</span> Auction</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <!--<li><a href="#">Sign Up</a></li>
            <li><a href="#">Login</a></li>-->
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    Admin
                    <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                </a>
                <ul>
                    <!-- nav dropdown -->
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>

    <div class="auth-content">
        
        <form action="register.html" method="post">
            <h2 class="form-title">Register</h2>

            <!--<div class="msg error">
                <li>Username Required.</li>
            </div>-->

            <div>
                <label>Username</label>
                <input type="text" name="username" class="text-input" />
            </div>
            <div>
                <label>Email</label>
                <input type="email" name="email" class="text-input" />
            </div>
            <div>
                <label>Password</label>
                <input type="password" name="password" class="text-input" />
            </div>
            <div>
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" class="text-input" />
            </div>
            <div>
                <btn type="submit" name="btn-register" class="btn btn-big">Register</btn>
            </div>
            <p>Or <a href="login.html">Sign In</a></p>

        </form>

    </div>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Custom Script -->
    <script src="../Scripts/scripts.js"></script>

</body>

</html>
